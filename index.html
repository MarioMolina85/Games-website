<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Glass Website</title>
 <link  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main"><!-- definicion del contenido principal -->
      <section class="glass">
        <div class="dashboard"><!-- creacion del dashboard para loslinks -->
          <div class="user">
             <img src="img/avatar.png" alt="">
             <h3>Simon Edwin</h3>
             <p>Pro Memory</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="img/twitch.png" alt="Image Twich">
              <h2>Strems</h2>
            </div>
            <div class="link">
              <img src="img/steam.png" alt="Image Stream">
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="img/upcoming.png" alt="Image New Game">
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="img/library.png" alt="Image Library">
              <h2>Libary</h2>
            </div>
          </div>
         <div class="pro">
           <h2>Join pro for free Games</h2>
           <img src="img/controller.png" alt="Image Controler Game">
         </div>
        </div>
        <div class="games"><!-- creacion de los games -->
          <div class="status">
            <h1>Active games</h1>
            <form class="" action="index.html" method="post">
              <input type="search" name="search" placeholder="Search" maxlength="40">
            </form>
          </div>
          <div class="cards">
              <div class="card">
                <img src="img/assassins.png" alt="Image Game assassins">
                <div class="card-info">
                  <h2>assassins Creed Vall</h2>
                  <p>PS5 Version</p>
                  <div class="progress"></div>
                  <h2 class="precentage">60%</h2>
                </div>
              </div>
          </div>
        </div>
      </section>
    </main>
</body>
</html>
